<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    function h(tag, props, children) {
        return {
            tag, props, children
        }
    }
    function mount(vnode, container) {
        // console.log('vnode',vnode)
        const el = vnode.el = document.createElement(vnode.tag)
        console.log(el)
        // let el = document.createElement(vnode.tag);
        if (vnode.props) {
            for (const key in vnode.props) {
                const value = vnode.props[key]
                el.setAttribute(key, value)
            }
        }
        if (vnode.children) {
            if (typeof vnode.children === "string") {
                el.textContent = vnode.children

            } else {
                vnode.children.forEach(child => {
                    // 递归
                    mount(child, el)
                });
            }
            /* vnode.children.forEach(child => {
                let childNode = document.createElement(child.tag);
                childNode.innerText = child.children
                el.appendChild(childNode)
            }); */
        }
        container.appendChild(el)
    }
    
    const vdom = h('div', { class: 'red' }, [
        h('span', null, [
            h('i', { class: 'blue' }, 'I am a i tag')
        ])
    ])

    mount(vdom, document.getElementById("app"))
    // console.log(vdom)
    // mount(vdom2, document.getElementById("app"))
    function patch(n1, n2) {
        console.log(n1, n2)
        if (n1.tag === n2.tag) {
            const el = n2.el = n1.el
            const oldProps = n1.props || {}
            const newProps = n2.props || {}
            for (const key in newProps) {
                const oldValue = oldProps[key]
                const newValue = newProps[key]
                if (newValue !== oldValue) {
                    console.log('el',el)
                    el.setAttribute(key, newValue)
                }
            }
            for (const key in oldProps) {
                if (!(key in newProps)) {
                    el.removeAttribute(key)
                }
            }
            // children
            const oldChildren = n1.children
            const newChildren = n2.children
            if (typeof newChildren === 'string') {
                if (typeof oldChildren === 'string') {
                    if (oldChildren !== newChildren) {
                        el.textContent = newChildren
                    }
                } else { //oldChildren is Array,newChildren is String,直接覆盖所有现有的DOM节点并丢弃它们
                    el.textContent = newChildren
                }
            } else {
                if (typeof oldChildren === 'string') {
                    el.innerHTML = ""
                    newChildren.forEach(child => {
                        mount(child, el)
                    })
                } else {
                    let commonLength = Math.min(oldChildren.length, newChildren.length)
                    for (let i = 0; i < commonLength; i++) {
                        patch(oldChildren[i], newChildren[i])
                    }
                    if (newChildren.length > oldChildren.length) {
                        newChildren.slice(oldChildren.length).forEach(child => {
                            mount(child, el)
                        })
                    } else if (newChildren.length < oldChildren.length) {
                        oldChildren.slice(newChildren.length).forEach(child => {
                            el.removeChild(child)
                        })
                    }
                }
            }
        } else {

        }
    }
    const vdom2 = h('div', { class: 'green' }, [
        h('span', null, 'I am a span tag')
    ])
    patch(vdom, vdom2)
</script>

</html>
