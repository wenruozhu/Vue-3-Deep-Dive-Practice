<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .mt-4 {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>
<script src="../vue.global.js"></script>
<script>
    const { h, createApp } = Vue
    const Stack = {
        render() {
            const slot = this.$slots.default ? this.$slots.default() : []
            console.log('slot', slot)
            return h(
                'div',
                { class: 'stack' },
                slot.map(child => {
                    return h('div', { class: `mt-${this.$attrs.size}` }, [child])
                    // this.$props.size ?
                })
            )
        }
    }
    const App = {
        components: {
            Stack
        },
        template: `
        <Stack size='4'>
            <div>hello</div>
            <Stack size='4'>
                <div>hello</div>
                <div>hello</div>
                <Stack size='4'>
                    <div>hello</div>
                    <div>hello</div>
                </Stack>
                
            </Stack>
        </Stack>
        `
    }
    createApp(App).mount('#app')
</script>

</html>
